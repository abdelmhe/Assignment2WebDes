<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/display}">
                    <div class="form-group col-md-12">
                        <input type="radio" id="name" name="sort" class="custom-control-input" value="name">
                        <label class="custom-control-label" for="name">Name</label>
                        <input type="radio" id="continent" name="sort" class="custom-control-input" value="continent">
                        <label class="custom-control-label" for="continent">Continent</label>
                        <input type="radio" id="pts" name="sort" class="custom-control-input" value="pts">
                        <label class="custom-control-label" for="pts">Pts</label>
                        <input type="submit" value="Filter" class="btn btn-info" />
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                <div th:switch="${teams}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Team Flag</th>
                                    <th>Team Name</th>
                                    <th>Continent</th>
                                    <th>Played</th>
                                    <th>Won</th>
                                    <th>Drawn</th>
                                    <th>Lost</th>
                                    <th>Pts</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="team : ${teams}">
                                    <td><img th:src="@{${team.teamFlag}}" width="40px" height="20px"/></td>
                                    <td th:text="${team.teamName}"></td>
                                    <td th:text="${team.continent}"></td>
                                    <td th:text="${team.played}"></td>
                                    <td th:text="${team.won}"></td>
                                    <td th:text="${team.drawn}"></td>
                                    <td th:text="${team.lost}"></td>
                                    <td th:text="${team.pst}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
